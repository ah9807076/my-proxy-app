<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Fetch and Display WhatsApp Number</title> </head> <body> <div> <label for="urlInput">Enter URL to Fetch:</label> <input type="text" id="urlInput" placeholder="Enter URL here" /> <button onclick="fetchHtml()">Fetch</button> </div> <div id="output"></div> <script> async function fetchHtml() { const urlInput = document.getElementById('urlInput').value if (!urlInput) { document.getElementById('output').innerText = 'Please enter a URL'; return; } const response = await fetch('https://your-proxy-server-url/fetch?url=' + encodeURIComponent(urlInput)); const text = await response.text(); const parser = new DOMParser(); const doc = parser.parseFromString(text, 'text/html'); const anchorTag = doc.querySelector('a.flex.items-center.justify-center.gap-2.rounded-lg.bg-txt_blue.py-3.text-white'); if (anchorTag && anchorTag.href.includes('wa.me')) { const waNumber = anchorTag.href.split('https://wa.me/')[1]; document.getElementById('output').innerText = waNumber; const blob = new Blob([waNumber], { type: 'text/plain' }); const blobUrl = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = blobUrl; a.download = 'whatsapp_number.txt'; document.body.appendChild(a); a.click(); document.body.removeChild(a); } else { document.getElementById('output').innerText = 'WhatsApp number not found'; } } </script> </body> </html>
